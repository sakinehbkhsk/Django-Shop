


<!-- Register Area Start Here -->
{% block content %}
{% load static %}
<link  href="{% static 'assets/css/vendor/bootstrap.min.css' %}" rel="stylesheet">
<link  href="{% static 'assets/css/style.css' %}" rel="stylesheet">
<div class="login-register-area mt-no-text">
    <div class="container container-default-2 custom-area">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
                <div class="login-register-wrapper">
                    <div class="section-content text-center mb-5">
                        <h2 class="title-4 mb-2">Create Account</h2>
                        <p class="desc-content">Please Register using account detail below.</p>
                    </div>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-row" style="margin-bottom: 10px;">
                            <label for="id_email" style="font-weight: bold; display: block; margin-bottom: 5px;">Email:</label>
                            <input type="text" name="email" id="id_email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div class="form-row" style="margin-bottom: 10px;">
                            <label for="id_first_name" style="font-weight: bold; display: block; margin-bottom: 5px;">First Name:</label>
                            <input type="text" name="first_name" id="id_first_name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div class="form-row" style="margin-bottom: 10px;">
                            <label for="id_phone" style="font-weight: bold; display: block; margin-bottom: 5px;">Phone:</label>
                            <input type="text" name="phone" id="id_phone" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div class="form-row" style="margin-bottom: 10px;">
                            <label for="id_password" style="font-weight: bold; display: block; margin-bottom: 5px;">Enter your Password:</label>
                            <input type="password" name="password" id="id_password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        
                        <div class="single-input-item mb-3">
                            <button class="btn flosun-button secondary-btn theme-color rounded-0" style="padding: 10px 20px; background-color: #ec3da9; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
